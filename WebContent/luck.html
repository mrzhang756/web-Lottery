<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<!--仓库添加注释-->
	<!-- dd -->
    <title>齐鲁工业大学（山东省科学院）2018人才发展（北京）论坛</title>
    <link rel="stylesheet" href="css/index.css" media="screen" type="text/css">
</head>
<body>
<div class="container none"></div>
<div class="mask"></div>
<div id="stop" class="btn_circle none">停止</div>
<div class="lucky_title">齐鲁工业大学（山东省科学院）2018人才发展（北京）论坛</div>
<div class="loader_file">
    用户数据导入中 <span class="current_number"></span><span class="all_number"></span>
</div>
<div class="lucky_list clearfix">
    <div class="left lucky_prize">
        <div class="lucky_prize_box">
            <button class="lucky_prize_left lucky_prize_direction"><</button>
            <div data-default="1" class="lucky_prize_picture">
                <img class="lucky_prize_show none"
                     src="img/yinxiang.jpg"
                     alt="小米（MI）小米AI音箱"/>
                <img class="none lucky_prize_show"
                     src="img/shouhuan.jpg"
                     alt="小米（MI）小米手环3代NFC版"/>
				<img class="none lucky_prize_show"
                     src="img/jizhui.jpg"
                     alt="北极绒U型枕头护颈枕颈椎枕"/>
                <img class="none lucky_prize_show"
                     src="img/jd.jpg"
                     alt="京东E卡经典卡100面值（实体卡）"/>
				<img class="none lucky_prize_show"
                     src="img/wazi.jpg"
                     alt="袜元素"/>
            </div>
            <button class="lucky_prize_right active lucky_prize_direction">></button>
        </div>
        <div class="lucky_prize_title">小米（MI）小米AI音箱</div>
        <div class="lucky_setting">
            <span>
                <b class="lucky_number">65</b>
                人参与
            </span>

            <div class="select_box">
                一次抽
                <select name="select_lucky_number" class='select_lucky_number'>
                    <option selected = "selected" value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="20">20</option>
                   
                    
                </select>
                人
            </div>
        </div>
        <div id="open" class="btn_circle btn_start">开始</div>
    </div>
    <div class="right lucky_people_list">
        <div class="lucky_people_title">中奖名单</div>
        <div class="lpl_list clearfix none">  <!-- 几个奖品，这里就需要几个div（第一个），每个div对应每个奖品获奖列表（抽下一个奖品时，只要不刷新页面，上个奖品的中奖列表依然存在） -->
            <!--<div class="lpl_userInfo">-->
            <!--<img class="lpl_userImage" src="http://wx.qlogo.cn/mmopen/vi_32/Q0j4TwGTfTK9YW8jiaJuo8xHZohXgpMpzVCWleDx4ko9zLn5B8iavAR2yQpeLMR5BQjf2jicwcGURXq5xf4yguwIQ/132"-->
            <!--alt=""/>-->
            <!--<p class="lpl_userName">小木姐姐</p>-->
            <!--</div>-->
        </div>
        
        <div class="lpl_list clearfix none">  <!-- 几个奖品，这里就需要几个div（第二个），每个div对应每个奖品获奖列表（抽下一个奖品时，只要不刷新页面，上个奖品的中奖列表依然存在） -->
        </div>
        
        <div class="lpl_list clearfix none">  <!-- 几个奖品，这里就需要几个div（第三个），每个div对应每个奖品获奖列表（抽下一个奖品时，只要不刷新页面，上个奖品的中奖列表依然存在） -->
        </div>
        
        <div class="lpl_list clearfix none">  <!-- 几个奖品，这里就需要几个div（第四个），每个div对应每个奖品获奖列表（抽下一个奖品时，只要不刷新页面，上个奖品的中奖列表依然存在） -->
        </div>
        
        <div class="lpl_list clearfix none">  <!-- 几个奖品，这里就需要几个div（第五个），每个div对应每个奖品获奖列表（抽下一个奖品时，只要不刷新页面，上个奖品的中奖列表依然存在） -->
        </div>
    </div>
</div>

<audio id="player" src="music/music.mp3" controls="controls" autoplay="autoplay" style="display:none"></audio>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src='js/transform.js'></script>
<script type="text/javascript" src='js/tick.js'></script>
